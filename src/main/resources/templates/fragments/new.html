<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>지원서 관리</title>
<!-- 부트스트랩 CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* 추가적인 스타일링은 여기에 작성하세요 */
  .card {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 10px;
  }

  .applicant-info {
    margin-bottom: 5px;
  }

  .applicant-info span {
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="w-100" id="myChart" width="900" height="380">
  <div class="row user_container">
    <div class="col border border-2 border-secondary-subtle rounded-2 px-0 pb-2">
      <h5 class="border-bottom py-2">지원서 접수</h5>
      <div class="col process text-center" id="process_list">
        <!-- 여기에 지원자 카드가 추가될 것입니다. -->
      </div>
    </div>
    <div class="col border border-2 border-secondary-subtle rounded-2">
      <h5 class="border-bottom py-2">서류 심사</h5>
    </div>
    <div class="col border border-2 border-secondary-subtle rounded-2">
      <h5 class="border-bottom py-2">실무 면접</h5>
    </div>
    <div class="col border border-2 border-secondary-subtle rounded-2">
      <h5 class="border-bottom py-2">최종 검토</h5>
    </div>
  </div>
</div>

<script>
  // 가상의 지원자 데이터
  const applicants = [
    { name: "홍길동", position: "개발자", submissionDate: "2024-03-12", status: "지원서 접수" },
    { name: "김철수", position: "디자이너", submissionDate: "2024-03-11", status: "지원서 접수" },
    // 추가 데이터는 이와 같이 계속될 수 있습니다.
  ];

  // 카드 생성 함수
  function createApplicantCard(applicant) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.innerHTML = `
      <div class="applicant-info">
        <span>이름:</span> ${applicant.name}
      </div>
      <div class="applicant-info">
        <span>직무:</span> ${applicant.position}
      </div>
      <div class="applicant-info">
        <span>제출일:</span> ${applicant.submissionDate}
      </div>
    `;
    return card;
  }

  // "process_list"에 카드 추가
  const processList = document.getElementById('process_list');
  applicants.forEach(applicant => {
    if (applicant.status === "지원서 접수") {
      const card = createApplicantCard(applicant);
      processList.appendChild(card);
    }
  });
</script>
</body>
</html>
